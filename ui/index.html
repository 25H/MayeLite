<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Maya Lite Main</title>
</head>

<body>

    <div class="container">

        <!-- 标题栏 -->
        <div class="top">
            <h1>
                <span>Maye Lite</span>
            </h1>
            <ul class="list-button">
                <li class="list-button-item chrome-search"><svg></svg></li>
                <li class="list-button-item chrome-menu"><svg></svg></li>
                <li class="list-button-item chrome-close"><svg></svg></li>
            </ul>
        </div>

        <!-- 分类 -->
        <div class="left">
            <ul class="list-tab type-title">
            <!--
                // .type-title-show 显示标题菜单按钮，与上级的 .type-title 是关联的，如果上级没有此项则代表所有分类中都没有标题
                // .active 选中的分类
                // .hover 与 :hover 是激活(鼠标悬停)的分类

                <li class="list-tab-item type-title-show active">
                    <span>New-1</span>
                    <span><svg></svg></span>
                </li>

                <li class="list-tab-item">
                    <span>New-2</span>
                    <span><svg></svg></span>
                </li>
            -->
            </ul>
        </div>

        <!-- 项目列表 -->
        <div class="right">
            <div class="list-icon">
            <!--
                // 标题(.title)，注:在maye中是没有子分类概念的，标题实际也是个普通项目
                
                <div class="list-icon-item title">
                    <i></i>
                    <p>item-1</p>
                </div>

                // 普通项目
                <div class="list-icon-item">
                    <i></i>
                    <p>item-2</p>
                </div>
            -->
            </div>
        </div>

        <!-- 搜索 -->
        <div class="search">
            <div class="searchWarp">
                <input class="searchInput">
            </div>
            <div class="searchListWarp">
                <div class="list-icon type-list">
                    <!-- <div class="list-icon-item"><i></i><p>item</p></div> -->
                </div>
            </div>
        </div>

    </div>


</body>
</html>
